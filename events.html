<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./js/javascript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/events.css">
</head>

<body>
    <section class="events d-md-flex flex-wrap">
        <h1 class=" w-100 text-uppercase  text-center fw-bolder fs-1  my-5">Upcoming <span
                class="text-secondary text-uppercase fs-1 fw-bolder">Past</span></h1>
        <p class="text-capitalize text-center fw-bold fs-5 w-100">10 events</p>
        <div class="gap-5 m-auto  d-md-flex justify-content-between align-items-center  px-3 flex-wrap "
            style="width: 80% ;">
            <div class=" cards" style="height: 50px;">
                <a href="" class="text-decoration-none">
                    <h1 class="fs-1 fw-bolder text-center w-100 text-black">UFC-307</h1>
                </a>
            </div>
            <div class=" cards bg-info" style="height: 50px;">

            </div>

            <div class="text-start cards px-1 my-2 d-flex align-items-center flex-column justify-content-center">
                <h2 class="w-100 text-center  fs-3">Vieira Vs Saint Denis</h2>
                <a href="" class="text-decoration-none">Sun,Oct 6 / 8:30AM GMT+6:30 /Main
                    card</a>
                <p class="text-secondary">Delta Center</p>
                <p class="text-secondary">Salt Lake City,UT United State</p>
            </div>
            <div class=" cards d-flex justify-content-between gap-3 flex-column align-items-center">
                <button class="w-75 px-1 py-2 fw-lighter fs-5">How to match</button>
                <button class="w-75 px-1 py-2 fw-lighter fs-5">Tickets</button>
            </div>


        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
